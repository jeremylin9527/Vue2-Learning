<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h2>总价：{{totalPrice}}</h2>
      <h2>总价：{{totalPrice1}}</h2>
    </div>
    <script src="../js/vue.js"></script>

    <script>
      const app = new Vue({
        el: "#app",
        data: {
          books: [
            { id: 110, name: "Unix编程艺术", price: 119 },
            { id: 111, name: "小王子", price: 98 },
            { id: 112, name: "野性的呼唤", price: 100 },
            { id: 113, name: "编程珠玑", price: 87 },
          ],
        },
        computed: {
          totalPrice: function () {
            let result = 0;
            for (let i = 0; i < this.books.length; i++) {
              result += this.books[i].price;
            }
            return result;
          },

          //ES6语法
          totalPrice1: function () {
            let result = 0;
            for (let book of this.books) {
              result += book.price;
            }
            return result;
          },
        },
      });
    </script>
  </body>
</html>
