<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h2>{{message}}，天才</h2>
      <h2 v-text="message">,天才</h2>
      <!-- v-text会覆盖h2标签里的内容,不够灵活 -->
    </div>

    <script src="../js/vue.js"></script>

    <script>
      const app = new Vue({
        el: "#app",
        data: {
          message: "hello",
        },
      });
    </script>
  </body>
</html>
